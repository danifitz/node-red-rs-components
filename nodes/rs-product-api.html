<script type="text/javascript">
    RED.nodes.registerType('rs-product-api',{
        category: 'RS_Components_APIs',
        color: '#FFAAAA',
        defaults: {
          name: { value: ""}
        },
        credentials: {
          apikey: {type: 'text'},
          nodekey: {type: 'text'},
          skunumber: {type: 'text'}
        },
        inputs:0,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"rs-product-api";
        }
    });
